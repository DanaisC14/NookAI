<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal | NookAI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-circle purple-top"></div>
    <div class="bg-circle blue-bottom"></div>
    <div class="bg-circle green-right"></div>

    <div class="container">
        <header>
            <h1>My Private Journal</h1>
            <nav class="pill-nav">
                <button class="nav-btn purple" onclick="location.href='index.html'">Home</button>
                <button class="nav-btn blue active" onclick="location.href='journal.html'">Journal</button>
                <button id="authBtn" class="nav-btn green">Login</button>
            </nav>
        </header>

        <main class="glass-card">
            <h2 class="affirmation">Reflect & Release</h2>
            <div id="pastEntries" class="entries-list">
                <p class="prompt" style="color: white;">Loading your safe space...</p>
            </div>
        </main>

        <footer>
            <p>Your entries are securely stored in your private NookAI cloud.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
